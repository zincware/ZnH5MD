[tool.poetry]
name = "znh5md"
version = "0.2.0"
description = "High Performance Interface for H5MD Trajectories"
authors = ["zincwarecode <zincwarecode@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
h5py = "^3"
dask = {extras = ["array"], version = "^2022", optional = true}
ase = "^3.22.1"
tqdm = "^4"
chemfiles = "^0.10"
typer = {extras = ["all"], version = "^0"}

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
graphviz = "^0.20.1" # WHY?
pre-commit = "^2.20.0"
coverage = "^7.1.0"
pytest-profiling = "^1.7.0"
pytest-benchmark = "^4.0.0"
mdanalysis = "^2"

[tool.poetry.group.notebook.dependencies]
jupyterlab = "^4"

[tool.poetry.scripts]
znh5md = 'znh5md.cli:app'

[tool.poetry.extras]
dask = ["dask"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 90
preview = true

[tool.isort]
profile = 'black'
multi_line_output = 3

[tool.ruff]
line-length = 90

select = ["E", "F", "D", "N", "C"] #, "ANN"]
extend-ignore = [
    "D213", "D203", "N802", "N801"
]

exclude = [
    "tmp",
    "tests",
    "docs",
]
