name: pytest

on:
  push:

jobs:
  test:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"
    - name: Install dependencies
      run: |
        pip install -r dev-requirements.txt
    - name: Install package
      run: |
        pip install .
    - name: Pytest
      run: |
        pytest
